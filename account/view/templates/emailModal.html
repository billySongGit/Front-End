<div class="modal-header">
    <button type="button" rel="tooltip" ng-click="afc.cancel()" class="btn btn-danger btn-round pull-right btn-fab btn-fab-mini">
        <i class="material-icons">close</i>
    </button>
    <h3>Change your email</h3>
</div>
<div class="modal-body zero-padding-top">
    <form>
        <h6>Your current email: {{afc.email.old}}</h6>
        <div class="input-group label-floating">
            <span class="input-group-addon">
                <i class="material-icons">email</i>
            </span>
            <input type="email"
                   name="email"
                   id="email"
                   class="form-control"
                   ng-model="afc.email.changeTo"
                   required
                   placeholder="Input new email here...">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button"
            rel="tooltip"
            ng-click="afc.checkEmail()"
            class="btn btn-success btn-round">
        Submit
    </button>
</div>
