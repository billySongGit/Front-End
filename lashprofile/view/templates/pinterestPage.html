<div class="tab-pane row active center text-center gallery col-md-12" id="pinterest">
    <div id="landingPin" class="center col-md-12">
        <div class="center col-md-12">
            <div ng-repeat="item in pinVm.items |limitTo:10">
                <div class="col-md-4 pinTemp center">
                    <div class="card card-blog">
                        <div class="card-image">
                            <a>
                                <img class="img" id="pinImage" src={{item.image.original.url}} />
                            </a>
                        </div>
                        <div class="content">
                            <h4 class="card-title">
                                <a id="pinName">{{item.metadata.article.name}}</a>
                            </h4>
                            <p class="card-description" id="pinDescription">
                                {{item.metadata.article.description}}
                            </p>
                            <small>{{ item.note }}</small>
                            <div class="footer">
                                <div class="stats">
                                    <i class="material-icons">schedule</i> 5 min read
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
